name: Jest

on: 
 push:
  branches: [master]
 pull_request:
  branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
       node-version: 16
    - name: Install modules
      run: npm ci
    - name: Run jests
      run: npm run test
